<div>
    <H1>New Blog</H1>
    <form>

        <div style="width: 90%;">
            <input input="Title" [(ngModel)]="title" name="title" style="width: 90%;" required>
        </div>
        <p></p>
        <div style="width: 90%; height: 50vh;">
            <textarea input="Text" [(ngModel)]="text" name="text" style="width: 90%; height: 100%;" required></textarea>
        </div>
        <p></p>

    </form>
    <button (click)="save()" color="primary">Save</button>
</div>
